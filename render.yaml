services:
  # Web service for the Flask application
  - type: web
    name: stdbnk-app
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT app:app
    plan: free
    branch: main
    healthCheckPath: /health
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///database.db
    disk:
      name: stdbnk-data
      mountPath: /app
      sizeGB: 1

databases: []

