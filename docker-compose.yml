version: '3.8'

services:
  stdbnk-app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - SECRET_KEY=your-secret-key-change-this-in-production
      - DEBUG=False
      - DATABASE_URL=sqlite:///data/database.db
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=password
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
